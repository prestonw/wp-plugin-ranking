<!-- adds routing logic with the router comp and route attributes -->
<!-- the child which has a route attribute matching with the URL path is displayed -->
<!-- adds leave animations to the router views -->
<nav is="app-nav"></nav>
<app-router>
  <story-list route="stories" default-route leave-animation="fadeOut .6s"></story-list>
  <user-page route="user" leave-animation="fadeOut .6s"></user-page>
  <story-page route="story" leave-animation="fadeOut .6s"></story-page>
</app-router>
